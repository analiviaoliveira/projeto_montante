<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Montante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Montante</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="capital">Capital (R$):</label>
                <input type="number" id="capital" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="taxa">Taxa de Juros (% ao ano):</label>
                <input type="number" id="taxa" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="periodo">Per√≠odo (anos):</label>
                <input type="number" id="periodo" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Tipo de Juros:</label>
                <label><input type="radio" name="tipo" value="simples" checked> Juros Simples</label>
                <label><input type="radio" name="tipo" value="compostos"> Juros Compostos</label>
            </div>
            <div class="form-group">
                <button type="button" onclick="calcular()">Calcular</button>
                <button type="button" onclick="limpar()">Limpar</button>
            </div>
            <div id="resultado" class="result"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
